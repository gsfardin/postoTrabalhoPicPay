<div class="container-fluid">
    <div class="jumbotron">
        <div class="row">
            <div class="col">
                <div class="solicitante">
                    <div>Solicitante</div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Informe o solicitante"
                            [value]="userData.fullName">
                        <button class="btn btn-outline-secondary" type="button" id="btmSolicitante"><img
                                [src]="urlImagem" /></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div>Empresa</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Informe a Empresa">
                    <button class="btn btn-outline-secondary" type="button" id="btnEmpresa"><img
                            [src]="urlImagem" /></button>
                </div>
            </div>
            <div class="col-sm-6">
                <div>Posto de Trabalho</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Informe o Posto de Trabalho">
                    <button class="btn btn-outline-secondary" type="button" id="btnPostoTrabalho"><img
                            [src]="urlImagem" /></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div>Estabelecimento</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Informe o Estabelecimento">
                    <button class="btn btn-outline-secondary" type="button" id="btnEstabelecimento"><img
                            [src]="urlImagem" /></button>
                </div>
            </div>
            <div class="col-sm-6">
                <div>Cargo</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Informe o Cargo">
                    <button class="btn btn-outline-secondary" type="button" id="btnCargo"><img
                            [src]="urlImagem" /></button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div>Centro de Custo</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Informe o Centro de Custo">
                    <button class="btn btn-outline-secondary" type="button" id="btnCentroCusto"><img
                            [src]="urlImagem" /></button>
                </div>
            </div>
            <div class="col-sm-6">
                <div>Departamento</div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Informe o Departamento">
                    <button class="btn btn-outline-secondary" type="button" id="btnDepartamento"><img
                            [src]="urlImagem" /></button>
                </div>
            </div>
        </div>
    </div>
</div>
